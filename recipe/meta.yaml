{% set name = "hcloud" %}
{% set version = "1.32.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hcloud-{{ version }}.tar.gz
  sha256: bd7f397c314d189f3325ee9808f9fb54539dbcf913df955b3370e8f9c3f66ff6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - future >=0.17.1,<1
    - python-dateutil >=2.7.5,<3
    - requests >=2.20,<3

test:
  imports:
    - hcloud
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hetznercloud/hcloud-python
  summary: hcloud-python is a library for the Hetzner Cloud API
  license: MIT
  license_file: LICENSE
  doc_url: https://hcloud-python.readthedocs.io
  dev_url: https://github.com/hetznercloud/hcloud-python

extra:
  recipe-maintainers:
    - s-m-e
